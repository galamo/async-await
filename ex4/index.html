<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Sortable - Connect lists</title>
    <link rel="stylesheet" href="./jquery-ui.css">
    <link rel="stylesheet" href="https: //stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        #sortable1,
        #sortable2 {
            border: 1px solid #eee;
            width: 142px;
            min-height: 20px;
            list-style-type: none;
            margin: 0;
            padding: 5px 0 0 0;
            float: left;
            margin-right: 10px;
        }

        #sortable1 li,
        #sortable2 li {
            margin: 0 5px 5px 5px;
            padding: 5px;
            font-size: 1.2em;
            width: 120px;
        }
    </style>


</head>

<body>

    <div class="container">
        <div class="row">


            <button class="btn btn-success" onclick="promiseAll()"> promiseAll </button>
            <button class="btn btn-success" onclick="testPromise()"> testPromise </button>
            <button class="btn btn-success" onclick="testAsync()"> testAsync </button>
        </div>
    </div>


    <script src="./jquery.js"></script>
    <script src="./jquery-ui.js"></script>
    <script src="index.js"></script>


</body>

</html>
